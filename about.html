<style>
:root {
  --radius: 10px;
  --transition: 0.25s ease;

  /* Light Theme */
  --bg-light: #ffffff;
  --card-light: #f7f7f8;
  --text-light: #202123;
  --subtext-light: #6b6c6f;
  --border-light: #e5e5e7;
  --nav-bg-light: #f9f9f9;

  /* Dark Theme */
  --bg-dark: #131314;
  --card-dark: #1e1f20;
  --text-dark: #ececec;
  --subtext-dark: #9e9ea0;
  --border-dark: #2e2f32;
  --nav-bg-dark: #1a1a1a;
}

/* Theme handling */
html[data-theme="light"] {
  --bg: var(--bg-light);
  --card: var(--card-light);
  --text: var(--text-light);
  --subtext: var(--subtext-light);
  --border: var(--border-light);
  --nav-bg: var(--nav-bg-light);

  --btn-bg: #000;
  --btn-text: #fff;
}
html[data-theme="dark"] {
  --bg: var(--bg-dark);
  --card: var(--card-dark);
  --text: var(--text-dark);
  --subtext: var(--subtext-dark);
  --border: var(--border-dark);
  --nav-bg: var(--nav-bg-dark);

  --btn-bg: #fff;
  --btn-text: #000;
}

/* Global */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}
body {
  background: var(--bg);
  color: var(--text);
  transition: background var(--transition), color var(--transition);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Theme Toggle */
.theme-toggle {
  position: fixed;
  right: 1rem;
  top: 1rem;
  height: 40px;
  width: 40px;
  border: 1px solid var(--border);
  background: transparent;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
}
.theme-toggle:hover {
  background: var(--btn-bg);
  color: var(--btn-text);
}

/* Header */
.header-logo {
  background: var(--nav-bg);
  width: 100%;
  padding: 0.7rem 3rem;
  text-align: center;
}
.header-logo img {
  width: 200px;
  height: 100px;
  object-fit: cover;
  border-radius: var(--radius);
  margin-bottom: 1rem;
}

/* Navbar */
nav {
  background: var(--nav-bg);
  padding: 0.75rem;
  width: 100%;
  display: flex;
  justify-content: center;
}
.nav-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.6rem;
}
nav a {
  padding: 0.55rem 0.8rem;
  border-radius: var(--radius);
  font-size: 0.8rem;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  transition: var(--transition);

  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
}
nav a:hover {
  opacity: 0.8;
}

.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 3000;
  transition: var(--transition);
}

.loader-spinner {
  border: 6px solid var(--border);
  border-top: 6px solid var(--btn-bg);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Popup Overlay */
#channelPopupOverlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 5000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

/* Show overlay */
#channelPopupOverlay.show {
  opacity: 1;
  visibility: visible;
}

#channelPopupContent {
  background: var(--card);
  padding: 2rem;
  border-radius: var(--radius);
  text-align: center;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transform: translateY(-30px);
  transition: transform 0.3s ease;
}

#channelPopupOverlay.show #channelPopupContent {
  transform: translateY(0);
}

#channelPopupContent h2 {
  margin-bottom: 1rem;
}

#channelPopupContent p {
  margin-bottom: 1.5rem;
  color: var(--subtext);
}

.popup-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.popup-buttons a {
  padding: 0.6rem 1rem;
  border-radius: var(--radius);
  font-weight: 600;
  color: #fff;
  text-decoration: none;
  transition: 0.3s;
}

.popup-buttons a:first-child { background: #0088cc; }
.popup-buttons a:last-child { background: #25D366; }

.popup-buttons a:hover { opacity: 0.8; }

#channelPopupContent button {
  background: var(--btn-bg);
  color: var(--btn-text);
  padding: 0.5rem 1rem;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
#channelPopupContent button:hover {
  opacity: 0.8;
}

/* Carousel */
.carousel-container { position:relative; max-width:90%; margin:2rem auto; overflow:hidden; border-radius:var(--radius); }
.carousel-slide { display:flex; transition: transform 0.5s ease-in-out; }
.carousel-item { min-width:100%; background:var(--card); padding:2rem; text-align:center; border-radius:var(--radius); box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.carousel-item img { width:150px; height:150px; object-fit:cover; border-radius:var(--radius); margin-bottom:1rem; }
.carousel-item h2 { font-size:1.4rem; margin-bottom:0.5rem; }
.carousel-item p { font-size:1rem; color:var(--subtext); }
.carousel-controls { position:absolute; top:50%; width:100%; display:flex; justify-content:space-between; transform:translateY(-50%); padding:0 1rem; }
.carousel-controls button { background: rgba(0,0,0,0.4); border:none; color:#fff; width:40px; height:40px; border-radius:50%; cursor:pointer; display:flex; align-items:center; justify-content:center; transition:0.3s; }
.carousel-controls button:hover { background: rgba(0,0,0,0.7); }

/* Footer */
footer {

  .carousel-item p{font-size:0.9rem;}

<script>
function toggleTheme(){
  const root = document.documentElement;
  const newTheme = root.getAttribute("data-theme")==="dark"?"light":"dark";
  root.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
}

//Loader overlay

window.addEventListener('load',function(){
  let loaderOverlay=document.querySelector('.loader-overlay')
  loaderOverlay.style.display='none'
  
})

// Load saved theme
document.addEventListener('DOMContentLoaded',()=>{
  const savedTheme = localStorage.getItem("theme");
  if(savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);
});

// Carousel
const carouselSlide = document.getElementById("carouselSlide");
const totalItems = document.querySelectorAll(".carousel-item").length;
let counter = 0;
function updateCarousel(){carouselSlide.style.transform=`translateX(-${counter*100}%)`;}
document.getElementById("nextBtn").addEventListener("click",()=>{counter=(counter+1)%totalItems; updateCarousel();});
document.getElementById("prevBtn").addEventListener("click",()=>{counter=(counter-1+totalItems)%totalItems; updateCarousel();});
setInterval(()=>{counter=(counter+1)%totalItems; updateCarousel();},3000);
</script>
