/* ROOT & THEME */
:root {
  --radius: 10px;
  --transition: 0.25s ease;

  --bg-light: #ffffff;
  --card-light: #f7f7f8;
  --text-light: #202123;
  --subtext-light: #6b6c6f;
  --border-light: #e5e5e7;
  --nav-bg-light: #f9f9f9;

  --bg-dark: #131314;
  --card-dark: #1e1f20;
  --text-dark: #ececec;
  --subtext-dark: #9e9ea0;
  --border-dark: #2e2f32;
  --nav-bg-dark: #1a1a1a;
}

html[data-theme="light"] {
  --bg: var(--bg-light);
  --card: var(--card-light);
  --text: var(--text-light);
  --subtext: var(--subtext-light);
  --border: var(--border-light);
  --nav-bg: var(--nav-bg-light);
  --btn-bg: #000;
  --btn-text: #fff;
}
html[data-theme="dark"] {
  --bg: var(--bg-dark);
  --card: var(--card-dark);
  --text: var(--text-dark);
  --subtext: var(--subtext-dark);
  --border: var(--border-dark);
  --nav-bg: var(--nav-bg-dark);
  --btn-bg: #fff;
  --btn-text: #000;
}

* { margin:0; padding:0; box-sizing:border-box; }
html,body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Poppins', sans-serif;
  transition: var(--transition);
  width: 100%;
  height: 100%;
  margin:0; 
  padding: 0;
}

/* Header */
.header-logo {
  background: var(--nav-bg);
  width: 100%;
  backdrop-filter: blur(5px);
  padding: 1rem 3rem;
  margin-top: 75px;
  text-align: center;
}
.header-logo img {
  width: 200px;
  height: 100px;
  object-fit: cover;
  border-radius: var(--radius);
  margin-bottom: 1rem;
}

/* Navbar */
nav {
  background: var(--nav-bg);
  padding: 0.65rem;
  width: 100%;
  top: 0;
  box-sizing: border-box;
  position: fixed;
  z-index: 999;
}

/* TOP ROW: LOGO + HAMBURGER */
.nav-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--text);
}

.logo img {
  height: 32px;
  width: 100px;
  display: block;
  object-fit: cover;
  object-position: center;
  border-radius: 6px;
}

/* HAMBURGER */
.hamburger {
  font-size: 1.8rem;
  cursor: pointer;
  display: none;
  color: var(--text);
  transition: 0.25s;
}

.hamburger:active {
  transform: scale(0.85);
}

/* DESKTOP LINKS */
.nav-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 0.7rem;
  margin-top: 0.6rem;
  transition: 0.3s ease;
}

nav a {
  padding: 0.6rem 1rem;
  border-radius: var(--radius);
  font-size: 0.9rem;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  
  background: var(--card);
  color: var(--text);
  transition: 0.25s ease;
  border: 1px solid var(--border);
}

nav a:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
}

/* ---------------- MOBILE ---------------- */
@media (max-width: 768px) {
  
  .hamburger {
    display: block;
  }
  
  /* HIDDEN MENU (initial) */
  .nav-links {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
    
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    padding: 0 0.5rem;
    transform: translateY(-10px);
    transition: max-height 0.4s ease, opacity 0.3s ease, transform 0.3s ease;
  }
  
  /* ACTIVE MENU */
  .nav-links.show {
    max-height: 500px;
    opacity: 1;
    transform: translateY(0px);
    padding-top: 0.8rem;
  }
}
/* LOADER */
.loader-overlay {
  position:fixed; top:0; left:0;
  width:100%; height:100%;
  background:var(--bg);
  display:flex; justify-content:center; align-items:center;
  z-index:3000;
}
.loader-spinner {
  width:50px; height:50px;
  border-radius:50%;
  border:6px solid var(--border);
  border-top-color:var(--btn-bg);
  animation: spin 1s linear infinite;
}
@keyframes spin {100%{transform:rotate(360deg);}}

footer {

  padding: 0.8rem;

}

footer a {

  text-decoration: underline;
}

.admin-container {
  max-width:1200px;
  margin:2rem auto;
  padding:0 1rem;
}

.admin-grid {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;

.admin-card {

  border-radius:var(--radius);
  padding:1.5rem;
  width:280px;
  text-align:center;

  cursor:pointer;
}
.admin-card:hover {

  box-shadow:0 8px 25px rgba(0,0,0,0.08);
}
.admin-card img {
  width:110px; height:110px;
  object-fit:cover;
  border-radius:50%;
  border:3px solid var(--btn-bg);
  transition:.3s;
}
.admin-card:hover img { transform:scale(1.05); }

/* BADGES */
.role-badge {
  padding:4px 12px;
  margin-top:8px;
  margin-bottom:8px;
  display:inline-block;
  font-size:.8rem;
  font-weight:600;
  border-radius:20px;
  color:#fff;

.founder-badge {

.moderator-badge {

}
.team-badge {

/* SOCIAL ICONS */
.social-icons {
  display:flex;
  justify-content:center;
  gap:1rem;

  font-size:1.5rem;
}

/* MOBILE */
@media(max-width:600px){

.admin-modal {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(3px);
  z-index:5000;
}
.admin-modal-content {
  background:var(--card);
  width:85%; max-width:400px;
  padding:10px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  text-align:center;
  animation:fadeIn .3s;
}
@keyframes fadeIn {from{opacity:0; transform:scale(0.9);} to{opacity:1; transform:scale(1);} }

.close-btn {
  float:right;
  font-size:28px;
  cursor:pointer;
}
.admin-modal-content img {
  width:120px; height:120px;

}
.modal-name {

}
.modal-role { opacity:.8; }
.modal-bio { color:var(--subtext); margin-top:10px; }

.modal-socials i { margin:10px; font-size:1.5rem; }
  </style>
</head>

<!-- SCRIPT -->
<script>
function toggleTheme(){
  const r=document.documentElement;
  const t=r.getAttribute("data-theme")==="dark"?"light":"dark";
  r.setAttribute("data-theme",t);
  localStorage.setItem("theme",t);
}

window.addEventListener("DOMContentLoaded",()=>{
  const t=localStorage.getItem("theme");
  if(t) document.documentElement.setAttribute("data-theme",t);
  setTimeout(()=>{document.getElementById("loaderOverlay").style.display="none";},300);
});

const ham = document.getElementById("hamburger");
  const links = document.getElementById("navLinks");

  ham.addEventListener("click", () => {
    links.classList.toggle("show");
  });

function openAdminModal(img,name,role,bio){
  document.getElementById("modalImg").src=img;
  document.getElementById("modalName").innerText=name;
  document.getElementById("modalRole").innerText=role;
  document.getElementById("modalBio").innerText=bio;
  document.getElementById("adminModal").style.display="flex";
}

function closeAdminModal(){
  document.getElementById("adminModal").style.display="none";
}
</script>
