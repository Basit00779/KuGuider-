  <style>
:root {
  --radius: 10px;
  --transition: 0.25s ease;

  /* Light Theme */
  --bg-light: #ffffff;
  --card-light: #f7f7f8;
  --text-light: #202123;
  --subtext-light: #6b6c6f;
  --border-light: #e5e5e7;
  --nav-bg-light: #f9f9f9;

  /* Dark Theme */
  --bg-dark: #131314;
  --card-dark: #1e1f20;
  --text-dark: #ececec;
  --subtext-dark: #9e9ea0;
  --border-dark: #2e2f32;
  --nav-bg-dark: #1a1a1a;
}

/* Theme handling */
html[data-theme="light"] {
  --bg: var(--bg-light);
  --card: var(--card-light);
  --text: var(--text-light);
  --subtext: var(--subtext-light);
  --border: var(--border-light);
  --nav-bg: var(--nav-bg-light);

  --btn-bg: #000;
  --btn-text: #fff;
}
html[data-theme="dark"] {
  --bg: var(--bg-dark);
  --card: var(--card-dark);
  --text: var(--text-dark);
  --subtext: var(--subtext-dark);
  --border: var(--border-dark);
  --nav-bg: var(--nav-bg-dark);

  --btn-bg: #fff;
  --btn-text: #000;
}

/* Global */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}
body {
  background: var(--bg);
  color: var(--text);
  transition: background var(--transition), color var(--transition);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.header-logo {
  background: var(--nav-bg);
  width: 100%;
  backdrop-filter: blur(5px);
  padding: 1rem 3rem;
  margin-top: 50px;
  text-align: center;
}
.header-logo img {
  width: 200px;
  height: 100px;
  object-fit: cover;
  border-radius: var(--radius);
  margin-bottom: 1rem;
}

/* Navbar */
nav {
  background: var(--nav-bg);
  padding: 0.65rem;
  width: 100%;
  box-sizing: border-box;
  position: fixed;
  z-index: 999;
}

/* TOP ROW: LOGO + HAMBURGER */
.nav-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--text);
}

.logo img {
  height: 32px;
  width: 100px;
  display: block;
  object-fit: cover;
  object-position: center;
  border-radius: 6px;
}

/* HAMBURGER */
.hamburger {
  font-size: 1.8rem;
  cursor: pointer;
  display: none;
  color: var(--text);
  transition: 0.25s;
}

.hamburger:active {
  transform: scale(0.85);
}

/* DESKTOP LINKS */
.nav-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 0.7rem;
  margin-top: 0.6rem;
  transition: 0.3s ease;
}

nav a {
  padding: 0.6rem 1rem;
  border-radius: var(--radius);
  font-size: 0.9rem;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  
  background: var(--card);
  color: var(--text);
  transition: 0.25s ease;
  border: 1px solid var(--border);
}

nav a:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
}

/* ---------------- MOBILE ---------------- */
@media (max-width: 768px) {
  
  .hamburger {
    display: block;
  }
  
  /* HIDDEN MENU (initial) */
  .nav-links {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
    
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    padding: 0 0.5rem;
    transform: translateY(-10px);
    transition: max-height 0.4s ease, opacity 0.3s ease, transform 0.3s ease;
  }
  
  /* ACTIVE MENU */
  .nav-links.show {
    max-height: 500px;
    opacity: 1;
    transform: translateY(0px);
    padding-top: 0.8rem;
  }
}
/* Loader */
.loader-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:3000;
  transition: var(--transition);
}
.loader-spinner {
  border: 5px solid var(--border);
  border-top: 5px solid var(--btn-bg);
  border-radius:50%;
  width: 45px;
  height:45px;
  animation: spin 1s linear infinite;
  margin-bottom:0.8rem;
}
.loader-text { font-size:1rem; color: var(--btn-bg); font-weight:600; }
@keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }

/* Profile Card */
.profile-card {
  background: var(--card);
  width: 90%;
  padding:1.5rem;
  border-radius: var(--radius);
  margin: 2rem auto;
  text-align:center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap: 0.6rem;
}


.profile-card img {
  width:90px;
  height:90px;
  border-radius:50%;
  margin-bottom:0.5rem;
}
.profile-card h2 {
  margin:0.2rem 0;
  font-size:1.2rem;
}
.profile-card p {
  margin:0.2rem 0;
  color: var(--subtext);
  font-size:0.9rem;
}
.profile-card button {
  padding:0.5rem 1rem;
  border:none;
  border-radius: var(--radius);
  font-size:0.9rem;
  font-weight:600;
  cursor:pointer;
  transition: var(--transition);
}
#editProfileBtn { background: var(--btn-bg); color: var(--btn-text); }
#editProfileBtn:hover { opacity: 0.85; }
#logoutBtn {
  margin-top:0.5rem;
  background:orangered;
  color:#fff;
}
#logoutBtn:hover { opacity: 0.85; }

/* Edit Modal */
#editProfileModal {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}
#editProfileModal .modalContent {
  background: var(--card);
  padding:1.2rem;
  border-radius: var(--radius);
  width:280px;
  text-align:center;
  color: var(--text);
}
#editProfileModal input[type="text"] {
  width:100%;
  padding:0.5rem;
  margin-bottom:0.8rem;
  border-radius: var(--radius);
  border:1px solid var(--border);
  background: var(--bg);
  color: var(--text);
}
#editProfileModal button {
  padding:0.4rem 0.8rem;
  border:none;
  border-radius: var(--radius);
  cursor:pointer;
  font-weight:600;
  font-size:0.85rem;
}
#saveProfileBtn { background: var(--btn-bg); color: var(--btn-text); }
#cancelProfileBtn { background:orangered; color:#fff; }

/* Footer */
footer {
  width:100%;
  background: var(--nav-bg);
  color: var(--text);
  text-align:center;
  padding:0.8rem;
  font-size:0.85rem;
  border-top:1px solid var(--border);
  margin-top:auto;
}
footer a { color: var(--btn-bg); text-decoration: underline; }

/* Responsive */
@media(max-width: 480px){
  .profile-card { width:90%; padding:1rem; }
  .header-logo img { width:140px; height:70px; }
}

<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
<script>
const firebaseConfig={
  apiKey:"AIzaSyBmbFYqpuqaWCxmh7VqKTb_8CUvyEohzbw",
  authDomain:"kuguider.firebaseapp.com",
  projectId:"kuguider"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

// Elements
const profileName=document.getElementById("profileName");
const profileID=document.getElementById("profileID");
const editProfileBtn=document.getElementById("editProfileBtn");
const editProfileModal=document.getElementById("editProfileModal");
const editName=document.getElementById("editName");
const saveProfileBtn=document.getElementById("saveProfileBtn");
const cancelProfileBtn=document.getElementById("cancelProfileBtn");
const logoutBtn=document.getElementById("logoutBtn");
const loaderOverlay=document.getElementById("loaderOverlay");

// Loader
loaderOverlay.style.display = "flex";

// Auth state
auth.onAuthStateChanged(user => {
  if(!user) window.location.href="index.html";
  else {
    profileName.textContent = user.displayName || "Anonymous";
    profileID.textContent = user.uid.substring(0,8);
    loaderOverlay.style.display="none";
  }
});

// Edit profile
editProfileBtn.onclick = () => {
  editName.value = profileName.textContent;
  editProfileModal.style.display="flex";
};
cancelProfileBtn.onclick = () => { editProfileModal.style.display="none"; };
saveProfileBtn.onclick = () => {
  const user = auth.currentUser;
  const newName = editName.value.trim();
  if(!newName) return alert("Name cannot be empty");
  user.updateProfile({displayName:newName})
    .then(()=>{ profileName.textContent=newName; editProfileModal.style.display="none"; })
    .catch(err=>alert(err.message));
};

const ham = document.getElementById("hamburger");
  const links = document.getElementById("navLinks");

  ham.addEventListener("click", () => {
    links.classList.toggle("show");
  });

// Logout
logoutBtn.onclick = () => { auth.signOut().then(()=>window.location.href="index.html"); };

  firebase.auth().onAuthStateChanged(function(user) {
  if (!user) {
    // User not logged in → send back to login
    window.location.href = "index.html";
  }
});

// Theme toggle
function toggleTheme(){
  const root = document.documentElement;
  const newTheme = root.getAttribute("data-theme")==="dark" ? "light":"dark";
  root.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
}
window.addEventListener("DOMContentLoaded",()=>{
  const savedTheme = localStorage.getItem("theme");
  if(savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);
});
</script>
