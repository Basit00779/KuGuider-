<style type="text/css" media="all">
  :root {
  --radius: 10px;
  --transition: 0.25s ease;

  /* Light Theme */
  --bg-light: #ffffff;
  --card-light: #f7f7f8;
  --text-light: #202123;
  --subtext-light: #6b6c6f;
  --border-light: #e5e5e7;
  --nav-bg-light: #f9f9f9;

  /* Dark Theme */
  --bg-dark: #131314;
  --card-dark: #1e1f20;
  --text-dark: #ececec;
  --subtext-dark: #9e9ea0;
  --border-dark: #2e2f32;
  --nav-bg-dark: #1a1a1a;
}

/* Theme handling */
html[data-theme="light"] {
  --bg: var(--bg-light);
  --card: var(--card-light);
  --text: var(--text-light);
  --subtext: var(--subtext-light);
  --border: var(--border-light);
  --nav-bg: var(--nav-bg-light);
  --btn-bg: #000;
  --btn-text: #fff;
}
html[data-theme="dark"] {
  --bg: var(--bg-dark);
  --card: var(--card-dark);
  --text: var(--text-dark);
  --subtext: var(--subtext-dark);
  --border: var(--border-dark);
  --nav-bg: var(--nav-bg-dark);
  --btn-bg: #fff;
  --btn-text: #000;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  transition: background var(--transition), color var(--transition);
  display: flex;
  flex-direction: column;
  height: 100vh;
}

nav {
  background: var(--nav-bg);
  padding: 0.65rem;
  width: 100%;
  box-sizing: border-box;
  position: fixed;
  z-index: 999;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--text);
}

.logo img {
  height: 32px;
  width: 100px;
  display: block;
  object-fit: contain;
  border-radius: 6px;
}

.nav-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
}



.hamburger {
  font-size: 1.8rem;
  cursor: pointer;
  display: none;
  color: var(--text);
  transition: 0.25s;
}

.hamburger:active {
  transform: scale(0.85);
}

.nav-links {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 0.7rem;
  margin-top: 0.6rem;
  transition: 0.3s ease;
}

nav a {
  padding: 0.6rem 1rem;
  border-radius: var(--radius);
  font-size: 0.8rem;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  
  background: var(--card);
  color: var(--text);
  transition: 0.25s ease;
  border: 1px solid var(--border);
}

nav a:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
}


@media (max-width: 768px) {
  
  .hamburger {
    display: block;
  }
  
  
  .nav-links {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
    
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    padding: 0 0.5rem;
    transform: translateY(-10px);
    transition: max-height 0.4s ease, opacity 0.3s ease, transform 0.3s ease;
  }
  

  .nav-links.show {
    max-height: 500px;
    opacity: 1;
    transform: translateY(0px);
    padding-top: 0.8rem;
  }
}

/* Profile Card */
.profile-card {
  background: var(--card);

  align-items: center;
  margin: 9rem auto 10px;

/* Avatar + Camera */

.camera-icon i {

function toggleTheme() {
  const root = document.documentElement;
  const newTheme =
    root.getAttribute("data-theme") === "dark" ? "light" : "dark";
  root.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
}


window.addEventListener("DOMContentLoaded", () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    document.documentElement.setAttribute("data-theme", savedTheme);
  }
});


function resizeImage(file, maxSize = 400) {
  return new Promise(resolve => {
    const img = new Image();
    const reader = new FileReader();

    reader.onload = e => img.src = e.target.result;

    img.onload = () => {
      let { width, height } = img;

      if (width > height && width > maxSize) {
        height *= maxSize / width;
        width = maxSize;
      } else if (height > maxSize) {
        width *= maxSize / height;
        height = maxSize;
      }

      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      canvas.getContext("2d").drawImage(img, 0, 0, width, height);

      canvas.toBlob(blob => resolve(blob), "image/jpeg", 0.7);
    };

    reader.readAsDataURL(file);
  });
}


const CLOUD_NAME = "dk5nxooef";
const UPLOAD_PRESET = "kuguider profiles";


cameraIcon.onclick = () => {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";

  input.onchange = async () => {
    const file = input.files[0];
    if (!file) return;

    const resized = await resizeImage(file);

    const formData = new FormData();
    formData.append("file", resized);
    formData.append("upload_preset", UPLOAD_PRESET);

    try {
      const res = await fetch(
        `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
        { method: "POST", body: formData }
      );

      const data = await res.json();

      if (data.secure_url) {
        await auth.currentUser.updateProfile({
          photoURL: data.secure_url
        });

        profileAvatar.src = data.secure_url.replace(
          "/upload/",
          "/upload/w_200,h_200,c_fill,q_auto,f_auto/"
        );
      }
    } catch {
      alert("Image upload failed");
    }
  };

  input.click();
};


function updateLastActive() {
  lastActiveText.textContent = "Active now";
  window.addEventListener("blur", () => lastActiveText.textContent = "Offline");
  window.addEventListener("focus", () => lastActiveText.textContent = "Active now");
}


auth.onAuthStateChanged(user => {

  /* Hide loader */
  if (loaderOverlay) loaderOverlay.classList.add("hide");

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  profileName.textContent = user.displayName || "Anonymous";
  profileID.textContent = user.uid.substring(0, 8);

  if (user.photoURL) {
    profileAvatar.src = user.photoURL.replace(
      "/upload/",
      "/upload/w_200,h_200,c_fill,q_auto,f_auto/"
    );
  }

  updateLastActive();

  /* Role */
  if (ADMIN_EMAILS.includes(user.email)) {
    roleEl.textContent = "Admin";
  } else {
    roleEl.textContent = "Student";
    document.querySelectorAll(".admin-only").forEach(el => el.remove());
  }
});


editProfileBtn.onclick = () => {
  editName.value = profileName.textContent;
  editProfileModal.style.display = "flex";
};

cancelProfileBtn.onclick = () => {
  editProfileModal.style.display = "none";
};

saveProfileBtn.onclick = async () => {
  const newName = editName.value.trim();
  if (!newName) return alert("Name cannot be empty");

  await auth.currentUser.updateProfile({ displayName: newName });
  profileName.textContent = newName;
  editProfileModal.style.display = "none";
};


logoutBtn.onclick = () => {

};


ham.addEventListener("click", () => {

});

window.addEventListener("load", () => {

});
