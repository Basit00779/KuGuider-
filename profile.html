<style>
    :root {
      --radius: 10px;
      --primary: linear-gradient(90deg, hsla(192, 95%, 50%, 1) 0%, hsla(225, 89%, 47%, 1) 100%);
       --nav-bg-light: #f0f4ff;
      --nav-bg-dark: #131313;
      --bg-light: linear-gradient(to left, #eef2f3, #ffffff);
     --bg-dark: linear-gradient(to right, #171717, #1A1110);
      --text-light: #fff;
      --text-dark: #000;
      --card-light: #fff;
      --card-dark: #1e1e1e;
    }
    html[data-theme="dark"] {
      --bg-light: var(--bg-dark);
      --text-dark: var(--text-light);
      --card-light: var(--card-dark);
      --nav-bg-light: var(--nav-bg-dark);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg-light);
      color: var(--text-dark);
      padding-bottom: 4rem;
      height: 100vh;
    }
    .theme-toggle {
      position: fixed;
      right: 1rem;
      top: 1rem;
      height: 37px;
      width: 37px;
      background: #fff;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-logo {
      background: var(--primary);
      color: white;
      padding: 2rem 1rem 3rem;
      text-align: center;
    }
    .header-logo img {
      width: 200px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }
    nav {
      background: var(--nav-bg-light);
      padding: 0.75rem;
    }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7rem;
    }
    nav a {
      background: #ffffff;
      color: #212121;
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    nav a.active {
      background: var(--primary);
      color: white;
    }
    
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }
    .loader-overlay.dark {
      background: rgba(0, 0, 0, 0.85);
    }
    .loader-spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    .loader-text {
      font-size: 1.1rem;
      color: #4a90e2;
      font-weight: bold;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

/* Profile card */
.profile-card{margin:50px 0;width:350px;padding:2rem;border-radius:15px;text-align:center;}
body.dark .profile-card{color:#fff;}
.profile-card img{width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:1rem;}
.profile-card h2{margin:0.5rem 0;}
.profile-card p{margin:0.3rem 0;color:#555;}
body.dark .profile-card p{color:#ccc;}
#editProfileBtn{margin-top:1rem;padding:0.6rem 1.2rem;background:var(--primary);color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600;transition:0.2s;}
#editProfileBtn:hover{opacity:0.9;}

/* Edit profile modal */
#editProfileModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);display:none;justify-content:center;align-items:center;z-index:100;}
#editProfileModal .modalContent{background:#fff;padding:1.5rem;border-radius:10px;max-width:300px;text-align:center;position:relative;}
body.dark #editProfileModal .modalContent{background:#222;color:#fff;}
#editProfileModal input[type="text"]{width:100%;padding:0.6rem 0.8rem;margin-bottom:1rem;border-radius:8px;border:1px solid #ccc;}
body.dark #editProfileModal input[type="text"]{background:#333;color:#fff;border:1px solid #555;}
#editProfileModal button{padding:0.5rem 1rem;margin:0 0.5rem;border:none;border-radius:8px;cursor:pointer;font-weight:600;}
#saveProfileBtn{background:var(--primary);color:#fff;}
#cancelProfileBtn{background:red;color: #fff;}
body.dark #cancelProfileBtn{background:#555;}


footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      
    }
    

</style>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyBmbFYqpuqaWCxmh7VqKTb_8CUvyEohzbw",
  authDomain:"kuguider.firebaseapp.com",
  projectId:"kuguider"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

// Elements
const profileName=document.getElementById("profileName");
const profileID=document.getElementById("profileID");
const editProfileBtn=document.getElementById("editProfileBtn");
const editProfileModal=document.getElementById("editProfileModal");
const editName=document.getElementById("editName");
const saveProfileBtn=document.getElementById("saveProfileBtn");
const cancelProfileBtn=document.getElementById("cancelProfileBtn");
const darkModeToggle=document.getElementById("darkModeToggle");


const loaderOverlay = document.getElementById("loaderOverlay");

// Show loader at the start
loaderOverlay.style.display = "flex";

// Hide loader once user data is loaded
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    profileName.textContent = user.displayName || "Anonymous";
    profileID.textContent = user.uid.substring(0, 8);
    loaderOverlay.style.display = "none"; // Hide the loader after loading
  }
});

// Edit profile
editProfileBtn.onclick = () => {
  editName.value = profileName.textContent;
  editProfileModal.style.display="flex";
};
cancelProfileBtn.onclick = () => { editProfileModal.style.display="none"; };

// Save profile with custom popup
saveProfileBtn.onclick = () => { 
  const user = auth.currentUser;
  if(!user) return;
  const newName = editName.value.trim();
  if(newName==="") return alert("Name cannot be empty");
  user.updateProfile({displayName:newName})
      .then(()=>{ profileName.textContent=newName; editProfileModal.style.display="none"; })
      .catch(err=>alert(err.message));
      
};

function toggleTheme() {
  const root = document.documentElement;
  const newTheme = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
  root.setAttribute("data-theme", newTheme);
  localStorage.setItem("theme", newTheme);
  if (newTheme === "dark") {
    loaderOverlay.classList.add("dark");
  } else {
    loaderOverlay.classList.remove("dark");
  }
}

window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
      if (savedTheme === "dark") loaderOverlay.classList.add("dark");
    }
  });
  
  
</script>
</body>
