<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="file_0000000042b861fd808de615ad3ddea5.png" type="image/png">
  <!-- Meta Tags for Social Sharing -->
  <meta property="og:title" content="KuGuider - Smart Resource Portal">
  <meta property="og:description" content="Access notes, papers, and academic resources instantly.">
  <meta property="og:image" content="https://kuguider.netlify.app/file_0000000042b861fd808de615ad3ddea5.png">
  <meta property="og:url" content="https://kuguider.netlify.app">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Browser Address Bar Color (Mobile) -->
  <meta name="theme-color" content="#4a90e2" />
  <meta name="msapplication-navbutton-color" content="#4a90e2" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#4a90e2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup and Login - KuGuider</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --radius: 10px;
      --primary: linear-gradient(90deg, #00c6ff, #0072ff);
      --nav-bg-light: #f0f4ff;
      --nav-bg-dark: #131313;
      --bg-light: linear-gradient(to left, #eef2f3, #ffffff);
      --bg-dark: linear-gradient(to right, #171717, #1A1110);
      --text-light: #fff;
      --text-dark: #000;
      --card-light: #fff;
      --card-dark: #1e1e1e;
    }
    html[data-theme="dark"] {
      --bg-light: var(--bg-dark);
      --text-dark: var(--text-light);
      --card-light: var(--card-dark);
      --nav-bg-light: var(--nav-bg-dark);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg-light);
      color: var(--text-dark);
      width: 100%;
      height: 100vh;
    }
    .theme-toggle {
      position: fixed;
      right: 1rem;
      top: 1rem;
      height: 37px;
      width: 37px;
      background: #fff;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-logo {
      background: var(--primary);
      color: white;
      padding: 2rem 1rem 3rem;
      text-align: center;
    }
    .header-logo img {
      width: 200px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }
   
    .form-container {
      max-width: 400px;
      margin: 2rem auto;
      background: none;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: var(--radius);
      transition: 0.3s ease;
    }
    h2 {
      margin-bottom: 1rem;
      color: #0072ff;
    }
    input {
      width: 90%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 1rem;
      margin-left: 10%;
    }
    .password-wrapper input {
      width: 90%;
      
    }
    .password-wrapper .fa-eye {
      position: absolute;
      right: 50px;
      top: 40%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0072ff;
    }
    button {
      width: 90%;
      padding: 0.8rem;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .link-btn {
      background: none;
      color: #0072ff;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
    }
    .toast {
      visibility: hidden;
      position: fixed;
      top: 20px;
      left: 5%;
      width: 15rem;
      transform: translateX(-50%);
      background: #0072ff;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-size: 1rem;
      z-index: 1000;
    }
    .toast.show {
      visibility: visible;
      animation: fadeInOut 3s forwards;
    }

    footer {
      width: 100%;
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      align-items: center;
      position: relative;
      bottom: 0;
      
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    @media (max-width: 500px) {
      .form-container { margin: 1rem; }
    }
  </style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()">
    <i class="fa-solid fa-sun" style="color: #4a90e2;"></i>
  </div>

  <div class="header-logo">
    <img src="file_0000000042b861fd808de615ad3ddea5.png" alt="KuGuider Logo">
  </div>

<div class="form-container" id="formContainer">
  <h2 id="formTitle">Login</h2>
  <input type="text" id="name" placeholder="Name" style="display:none;">
  <input type="email" id="email" placeholder="Email">
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password">
    <i class="fas fa-eye" id="togglePassword"></i>
  </div>
  <button id="actionBtn">Login</button>
  <button class="link-btn" id="toggleForm" style=" text-decoration: none; margin: 5px 0px;">Don't have an account <a href="#" style="color: #0072ff;">Login</a></button>
  <button class="link-btn" id="forgotPassword">Forgot Password?</button>
  <button class="link-btn" id="backToLogin" style="display:none; text-decoration: none;">Back to <a href="#" style="color: #0072ff;">Login</a></button>
</div>

<div id="toast" class="toast"></div>

  <footer>
  Made with ❤️ by  &nbsp;<a style="text-decoration: underline ; color: white ;" href="https://basifshafi.netlify.app/">Basif Shafi Wani.</a>
  </footer>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBmbFYqpuqaWCxmh7VqKTb_8CUvyEohzbw",
    authDomain: "kuguider.firebaseapp.com",
    projectId: "kuguider"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Authentication if user logged in redirect to about page

  auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "about.html";
      } else {
        document.getElementById("loaderOverlay").style.display = "none";
      }
    });


  // DOM Elements
  const formTitle = document.getElementById("formTitle");
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const actionBtn = document.getElementById("actionBtn");
  const toggleForm = document.getElementById("toggleForm");
  const forgotPassword = document.getElementById("forgotPassword");
  const backToLogin = document.getElementById("backToLogin");
  const toast = document.getElementById("toast");
  const formContainer = document.getElementById("formContainer");
  const togglePassword = document.getElementById("togglePassword");
  const darkModeToggle = document.getElementById("darkModeToggle");

  let isSignup = false;
  let isReset = false;

  // Show toast
  function showToast(message) {
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  // Update form view
  function updateForm() {
    if (isReset) {
      nameInput.style.display = "none";
      passwordInput.parentElement.style.display = "none";
      actionBtn.textContent = "Reset Password";
      formTitle.textContent = "Reset Password";
      toggleForm.style.display = "none";
      forgotPassword.style.display = "none";
      backToLogin.style.display = "block";
      
    } else {
      nameInput.style.display = isSignup ? "block" : "none";
      passwordInput.parentElement.style.display = "block";
      actionBtn.textContent = isSignup ? "Signup" : "Login";
      formTitle.textContent = isSignup ? "Signup" : "Login";
      toggleForm.style.display = "block";
      forgotPassword.style.display = "block";
      backToLogin.style.display = "none";
      
    }
  }

  let toggle=0;
  toggleForm.addEventListener("click",function(){
   if(toggle==0){
     toggleForm.innerHTML=`Already have an account <a href="#" style="color: #0072ff;">Login</a>`
      toggle=1

   }

   else{
     toggleForm.innerHTML=`Don't have an account <a href="#" style="color: #0072ff;">Signup</a>  `
     toggle=0

   }
  })

  toggleForm.addEventListener("click", () => {
    isSignup = !isSignup;
     
    updateForm();
   
  });

  forgotPassword.addEventListener("click", () => {
    isReset = true;
    updateForm();
  });

  backToLogin.addEventListener("click", () => {
    isReset = false;
    updateForm();
  });

  // Show/hide password
  togglePassword.addEventListener("click", () => {
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;
    togglePassword.classList.toggle("fa-eye-slash");
  });

  // Dark mode toggle

  function toggleTheme() {
    const root = document.documentElement;
    const newTheme = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
    root.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
    
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
      if (savedTheme === "dark") loaderOverlay.classList.add("dark");
    }
  });
  
  // Action button
  actionBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (isReset) {
      if (!email) {
        showToast("Please enter your email.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => showToast("Password reset email sent!"))
        .catch(err => showToast(err.message));
      return;
    }

    if (!email || !password || (isSignup && !name)) {
      showToast("Please fill all required fields.");
      return;
    }

    if (isSignup) {
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          user.updateProfile({ displayName: name })
            .then(() => {
              return db.collection("users").doc(user.uid).set({
                name: name,
                email: email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            })
            .then(() => {
              showToast("Signup successful!");
              setTimeout(() => window.location.href = "about.html", 1500);
            });
        })
        .catch(err => showToast("Already registered or invaild email."));
    } else {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showToast("Login successful!");
          setTimeout(() => window.location.href = "about.html", 1500);
        })
        .catch(err => showToast("Invaild user email or password"));
    }
  });

  updateForm();
</script>
</body>
</html>
