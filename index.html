<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
  <link rel="icon" href="file_0000000042b861fd808de615ad3ddea5.png" type="image/png">
  <!-- Meta Tags for Social Sharing -->
  <meta property="og:title" content="KuGuider - Smart Resource Portal">
  <meta property="og:description" content="Access notes, papers, and academic resources instantly.">
  <meta property="og:image" content="https://kuguider.netlify.app/file_0000000042b861fd808de615ad3ddea5.png">
  <meta property="og:url" content="https://kuguider.netlify.app">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Browser Address Bar Color (Mobile) -->
  <meta name="theme-color" content="#fff" />
  <meta name="msapplication-navbutton-color" content="#fff" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#fff" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup and Login - KuGuider</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"/>

  <style>
:root {
  --radius: 10px;
  --transition: 0.25s ease;

  /* Light Theme */
  --bg-light: #ffffff;
  --card-light: #f7f7f8;
  --text-light: #202123;
  --subtext-light: #6b6c6f;
  --border-light: #e5e5e7;
  --nav-bg-light: #f9f9f9;

  /* Dark Theme */
  --bg-dark: #131314;
  --card-dark: #1e1f20;
  --text-dark: #ececec;
  --subtext-dark: #9e9ea0;
  --border-dark: #2e2f32;
  --nav-bg-dark: #1a1a1a;
}

/* Theme handling */
html[data-theme="light"] {
  --bg: var(--bg-light);
  --card: var(--card-light);
  --text: var(--text-light);
  --subtext: var(--subtext-light);
  --border: var(--border-light);
  --nav-bg: var(--nav-bg-light);

  --btn-bg: #000;
  --btn-text: #fff;
}
html[data-theme="dark"] {
  --bg: var(--bg-dark);
  --card: var(--card-dark);
  --text: var(--text-dark);
  --subtext: var(--subtext-dark);
  --border: var(--border-dark);
  --nav-bg: var(--nav-bg-dark);

  --btn-bg: #fff;
  --btn-text: #000;
}

/* Global */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
body {
  background: var(--bg);
  color: var(--text);
  transition: background var(--transition), color var(--transition);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

/* Theme Toggle */
.theme-toggle {
  position: fixed;
  right: 1rem;
  top: 1rem;
  height: 40px;
  width: 40px;
  border: 1px solid var(--border);
  background: transparent;
  border-radius: 50%;
  cursor: pointer;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
}
.theme-toggle:hover {
  background: var(--btn-bg);
  color: var(--btn-text);
}

/* Header */
.header-logo {
  background: var(--nav-bg);
  width: 100%;
  padding: 1rem 1rem;
  text-align: center;
}
.header-logo img {
  width: 160px;
  max-width: 90%;
  height: auto;
  object-fit: contain;
  border-radius: var(--radius);
}

/* Form Container */
.form-container {
  background: var(--card);
  padding: 2rem;
  border-radius: var(--radius);
  max-width: 400px;
  text-align: center;
  margin-bottom: 2rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
h2 { color: var(--text); margin-bottom: 1.5rem; }
input {
  width: 100%;
  padding: 0.9rem;
  margin: 0.6rem 0;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-size: 1rem;
  background: var(--bg);
  color: var(--text);
}
.password-wrapper { position: relative; }
.password-wrapper i {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--text);
}
button, .link-btn {
  width: 100%;
  padding: 0.9rem;
  margin: 0.6rem 0;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition);
}
button { border: none; background: var(--btn-bg); color: var(--btn-text); }
button:hover { opacity: 0.9; }
.link-btn {
  background: none; border: none;
  text-decoration: underline;
  color: var(--btn-bg);
  font-size: 0.9rem;
}

/* OTP Box */
.otp-box { display: none; margin-top: 1rem; }

/* Toast */
.toast {
  visibility: hidden;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--btn-bg);
  color: var(--btn-text);
  width: 250px;
  padding: 0.8rem 1rem;
  border-radius: 8px;
  font-size: 0.9rem;
  z-index: 1000;
}
.toast.show { visibility: visible; }

/* Footer */
footer {
  width: 100%;
  background: var(--nav-bg);
  color: var(--text);
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  border-top: 1px solid var(--border);
  margin-top: auto;
}
footer a { color: var(--btn-bg); text-decoration: underline; }

@media (max-width: 500px) {
  .form-container { padding: 1.5rem; margin: 1rem; }
  h2 { font-size: 1.3rem; }
  input, button { font-size: 0.95rem; }
}
  </style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()">
  <i class="fa-solid fa-sun"></i>
</div>

<div class="header-logo">
  <img src="file_0000000042b861fd808de615ad3ddea5.png" alt="KuGuider Logo">
</div>

<div class="form-container">
  <h2 id="formTitle">Login</h2>
  <input type="text" id="name" placeholder="Name" style="display:none;">
  <input type="email" id="email" placeholder="Email">
  
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password">
    <i class="fas fa-eye" id="togglePassword"></i>
  </div>
  
  <div class="otp-box" id="otpBox">
    <input type="text" id="otpInput" placeholder="Enter OTP">
    <button id="verifyOtpBtn">Verify OTP</button>
  </div>
  
  <button id="actionBtn">Login</button>
  <button class="link-btn" id="toggleForm">Don't have an account? Signup</button>
  <button class="link-btn" style="margin: 0; padding: 0;" id="forgotPassword">Forgot Password?</button>
</div>

<div id="toast" class="toast"></div>

<footer>
  Made with ❤️ by <a href="https://basifshafi.netlify.app/">Basif Shafi Wani</a>
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
  // ✅ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBmbFYqpuqaWCxmh7VqKTb_8CUvyEohzbw",
    authDomain: "kuguider.firebaseapp.com",
    projectId: "kuguider",
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const formTitle = document.getElementById("formTitle");
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");
  const actionBtn = document.getElementById("actionBtn");
  const toggleForm = document.getElementById("toggleForm");
  const toast = document.getElementById("toast");
  const forgotPassword = document.getElementById("forgotPassword");

  let isSignup = false;

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  togglePassword.addEventListener("click", () => {
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    togglePassword.classList.toggle("fa-eye-slash");
  });

  toggleForm.addEventListener("click", () => {
    isSignup = !isSignup;
    if (isSignup) {
      formTitle.textContent = "Signup";
      actionBtn.textContent = "Signup";
      nameInput.style.display = "block";
      toggleForm.textContent = "Already have an account? Login";
    } else {
      formTitle.textContent = "Login";
      actionBtn.textContent = "Login";
      nameInput.style.display = "none";
      toggleForm.textContent = "Don't have an account? Signup";
    }
  });

  actionBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    if (!email || !password) return showToast("Enter email and password");

    if (isSignup) {
      const name = nameInput.value.trim();
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.updateProfile({ displayName: name });
        showToast("Signup successful");
        setTimeout(() => window.location.href = "about.html", 1500);
      } catch (err) {
        showToast('Already registered or invaild email entered');
      }
    } else {
      try {
        await auth.signInWithEmailAndPassword(email, password);
        showToast("Login successful ");
        setTimeout(() => window.location.href = "about.html", 1500);
      } catch (err) {
        showToast("Invalid password or email");
      }
    }
  });

    onAuthStateChanged(auth,(user) => {
    if (user) {
      window.location.href="about.html";
    }
  });
    

  forgotPassword.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    if (!email) return showToast("Enter your email first");
    try {
      await auth.sendPasswordResetEmail(email);
      showToast("Password reset email sent");
    } catch (err) {
      showToast('Error');
    }
  });

    
  // Theme toggle
  function toggleTheme() {
    const root = document.documentElement;
    const newTheme = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
    root.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
  }
  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);
  });
</script>
</body>
</html>
