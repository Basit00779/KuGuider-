<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="file_0000000042b861fd808de615ad3ddea5.png" type="image/png">
  <!-- Meta Tags for Social Sharing -->
  <meta property="og:title" content="KuGuider - Smart Resource Portal">
  <meta property="og:description" content="Access notes, papers, and academic resources instantly.">
  <meta property="og:image" content="https://kuguider.netlify.app/file_0000000042b861fd808de615ad3ddea5.png">
  <meta property="og:url" content="https://kuguider.netlify.app">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Browser Address Bar Color (Mobile) -->
  <meta name="theme-color" content="#4a90e2" />
  <meta name="msapplication-navbutton-color" content="#4a90e2" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#4a90e2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup and Login - KuGuider</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --radius: 10px;
      --primary: linear-gradient(90deg, #00c6ff, #0072ff);
      --text-dark: #212121;
      --text-light: #fff;
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    .header-logo {
      background: var(--primary);
      color: white;
      padding: 1.5rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header-logo img {
      width: 150px;
      object-fit: contain;
    }
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
    }
    .form-container {
      max-width: 400px;
      margin: 2rem auto;
      background: none;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: var(--radius);
      transition: max-height 0.3s ease;
    }
    h2 {
      margin-bottom: 1rem;
      color: #0072ff;
    }
    input {
      width: 90%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 1rem;
    }
    .password-wrapper input {
      width: 90%;
      padding-right: 0.8rem;
    }
    .password-wrapper .fa-eye {
      position: absolute;
      right: 10px;
      top: 35%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #0072ff;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .link-btn {
      background: none;
      color: #0072ff;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
    }
    .toast {
      visibility: hidden;
      position: fixed;
      top: 20px;
      left: 5%;
      width: 15rem;
      transform: translateX(-50%);
      background: #0072ff;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-size: 1rem;
      z-index: 1000;
    }
    .toast.show {
      visibility: visible;
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    @media (max-width: 500px) {
      .form-container { margin: 1rem; }
    }
  </style>
</head>
<body>

<div class="header-logo">
  <img src="file_0000000042b861fd808de615ad3ddea5.png" alt="KuGuider Logo">
</div>
<i class="fas fa-moon dark-mode-toggle" id="darkModeToggle" title="Toggle Dark Mode"></i>

<div class="form-container" id="formContainer">
  <h2 id="formTitle">Login</h2>
  <input type="text" id="name" placeholder="Name" style="display:none;">
  <input type="email" id="email" placeholder="Email">
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password">
    <i class="fas fa-eye" id="togglePassword"></i>
  </div>
  <button id="actionBtn">Login</button>
  <button class="link-btn" id="toggleForm">Don't have an account? Signup</button>
  <button class="link-btn" id="forgotPassword">Forgot Password?</button>
  <button class="link-btn" id="backToLogin" style="display:none;">Back to Login</button>
</div>

<div id="toast" class="toast"></div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBmbFYqpuqaWCxmh7VqKTb_8CUvyEohzbw",
    authDomain: "kuguider.firebaseapp.com",
    projectId: "kuguider"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // DOM Elements
  const formTitle = document.getElementById("formTitle");
  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const actionBtn = document.getElementById("actionBtn");
  const toggleForm = document.getElementById("toggleForm");
  const forgotPassword = document.getElementById("forgotPassword");
  const backToLogin = document.getElementById("backToLogin");
  const toast = document.getElementById("toast");
  const formContainer = document.getElementById("formContainer");
  const togglePassword = document.getElementById("togglePassword");
  const darkModeToggle = document.getElementById("darkModeToggle");

  let isSignup = false;
  let isReset = false;

  // Show toast
  function showToast(message) {
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  // Update form view
  function updateForm() {
    if (isReset) {
      nameInput.style.display = "none";
      passwordInput.parentElement.style.display = "none";
      actionBtn.textContent = "Reset Password";
      formTitle.textContent = "Reset Password";
      toggleForm.style.display = "none";
      forgotPassword.style.display = "none";
      backToLogin.style.display = "block";
    } else {
      nameInput.style.display = isSignup ? "block" : "none";
      passwordInput.parentElement.style.display = "block";
      actionBtn.textContent = isSignup ? "Signup" : "Login";
      formTitle.textContent = isSignup ? "Signup" : "Login";
      toggleForm.style.display = "block";
      forgotPassword.style.display = "block";
      backToLogin.style.display = "none";
    }
  }

  toggleForm.addEventListener("click", () => {
    isSignup = !isSignup;
    updateForm();
  });

  forgotPassword.addEventListener("click", () => {
    isReset = true;
    updateForm();
  });

  backToLogin.addEventListener("click", () => {
    isReset = false;
    updateForm();
  });

  // Show/hide password
  togglePassword.addEventListener("click", () => {
    const type = passwordInput.type === "password" ? "text" : "password";
    passwordInput.type = type;
    togglePassword.classList.toggle("fa-eye-slash");
  });

  // Dark mode toggle
  function setDarkMode(enabled) {
    if(enabled) {
      document.body.classList.add("dark");
      localStorage.setItem("darkMode", "true");
      darkModeToggle.classList.replace("fa-moon","fa-sun");
    } else {
      document.body.classList.remove("dark");
      localStorage.setItem("darkMode", "false");
      darkModeToggle.classList.replace("fa-sun","fa-moon");
    }
  }
  darkModeToggle.addEventListener("click", () => {
    setDarkMode(!document.body.classList.contains("dark"));
  });
  // Load dark mode preference
  if(localStorage.getItem("darkMode") === "true") setDarkMode(true);

  // Action button
  actionBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (isReset) {
      if (!email) {
        showToast("Please enter your email.");
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(() => showToast("Password reset email sent!"))
        .catch(err => showToast(err.message));
      return;
    }

    if (!email || !password || (isSignup && !name)) {
      showToast("Please fill all required fields.");
      return;
    }

    if (isSignup) {
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          user.updateProfile({ displayName: name })
            .then(() => {
              return db.collection("users").doc(user.uid).set({
                name: name,
                email: email,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            })
            .then(() => {
              showToast("Signup successful!");
              setTimeout(() => window.location.href = "notes.html", 1500);
            });
        })
        .catch(err => showToast(err.message));
    } else {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showToast("Login successful!");
          setTimeout(() => window.location.href = "notes.html", 1500);
        })
        .catch(err => showToast(err.message));
    }
  });

  updateForm();
</script>
</body>
</html>
