  <style>
:root {
  --radius: 10px;
  --transition: 0.25s ease;

  /* Light Theme */
  --bg-light: #ffffff;
  --card-light: #f7f7f8;
  --text-light: #202123;
  --subtext-light: #6b6c6f;
  --border-light: #e5e5e7;
  --nav-bg-light: #f9f9f9;

  /* Dark Theme */
  --bg-dark: #131314;
  --card-dark: #1e1f20;
  --text-dark: #ececec;
  --subtext-dark: #9e9ea0;
  --border-dark: #2e2f32;
  --nav-bg-dark: #1a1a1a;
}

/* Theme handling */
html[data-theme="light"] {
  --bg: var(--bg-light);
  --card: var(--card-light);
  --text: var(--text-light);
  --subtext: var(--subtext-light);
  --border: var(--border-light);
  --nav-bg: var(--nav-bg-light);

  --btn-bg: #000;
  --btn-text: #fff;
}
html[data-theme="dark"] {
  --bg: var(--bg-dark);
  --card: var(--card-dark);
  --text: var(--text-dark);
  --subtext: var(--subtext-dark);
  --border: var(--border-dark);
  --nav-bg: var(--nav-bg-dark);

  --btn-bg: #fff;
  --btn-text: #000;
}

/* Global */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}
body {
  background: var(--bg);
  color: var(--text);
  transition: background var(--transition), color var(--transition);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Theme Toggle */
.theme-toggle {
  position: fixed;
  right: 1rem;
  top: 1rem;
  height: 40px;
  width: 40px;
  border: 1px solid var(--border);
  background: transparent;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
}
.theme-toggle:hover {
  background: var(--btn-bg);
  color: var(--btn-text);
}

/* Header */
.header-logo {
  background: var(--nav-bg);
  width: 100%;
  padding: 1rem 3rem;
  text-align: center;
}
.header-logo img {
  width: 200px;
  height: 100px;
  object-fit: cover;
  border-radius: var(--radius);
  margin-bottom: 1rem;
}

/* Navbar */
nav {
  background: var(--nav-bg);
  padding: 0.75rem;
  width: 100%;
  display: flex;
  justify-content: center;
}
.nav-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 0.7rem;
}
nav a {
  padding: 0.6rem 0.8rem;
  border-radius: var(--radius);
  font-size: 0.9rem;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.3rem;
  transition: var(--transition);

  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
}
nav a:hover {
  opacity: 0.8;
}

/* Title */
h1 {
  text-align: center;
  margin: 2rem 0 1rem;
  font-size: 1.4rem;
  color: var(--text);
}

/* Search bar */
.search-bar {
  display: flex;
  gap: 1rem;
  justify-content: center;
  margin: 1.5rem auto 2rem;
  flex-wrap: wrap;
  max-width: 90%;
}
.search-bar input,
.search-bar select {
  padding: 0.7rem 1rem;
  width: 65%;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  font-size: 1rem;
  background: var(--card);
  color: var(--text);
  transition: var(--transition);
}
.search-bar input:focus,
.search-bar select:focus {
  outline: none;
  border-color: var(--btn-bg);
}

.select {
  background-color: #1e1e1e ;  /* Dark background */
  color: #ffffff;             /* White text */
  border: 1px solid #555;
  border-radius: 8px;
  padding: 10px;
  appearance: none; /* Removes default browser style */
}

.notesbox {
  display: flex;
  justify-content: center;
  align-items: flex-start;  /* or center if you want vertically */
  width: 100%;
  min-height: 80vh;
  padding: 1rem;
}

.notes-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  width: fit-content;
  width: 90%;
  justify-content: center;
}
.note-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 1.2rem;
  transition: var(--transition);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.note-card h3 {
  font-size: 1.1rem;
  text-transform: capitalize;
  margin-bottom: 0.4rem;
}
.note-card p {
  font-size: 0.95rem;
  margin-bottom: 0.6rem;
  color: var(--subtext);
}
.note-card a {
  background: var(--btn-bg);
  color: var(--btn-text);
  border-radius: var(--radius);
  padding: 0.6rem 0.8rem;
  width: 65%;
  font-size: 0.85rem;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 0.3rem;
  transition: var(--transition);
}
.note-card a:hover {
  opacity: 0.8;
}

.note-card h3 {
  font-size: 1.1rem;
  margin-bottom: 0.4rem;
}
.note-card p {
  font-size: 0.95rem;
  margin-bottom: 0.6rem;
  color: var(--subtext);
}
.note-card a {
  background: var(--btn-bg);
  color: var(--btn-text);
  border-radius: var(--radius);
  padding: 0.6rem 0.8rem;
  width: 65%;
  font-size: 0.85rem;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 0.3rem;
  transition: var(--transition);
}
.note-card a:hover {
  opacity: 0.8;
}

/* Loader */
.loader-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 3000;
  transition: var(--transition);
}
.loader-spinner {
  border: 6px solid var(--border);
  border-top: 6px solid var(--btn-bg);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}
.loader-text {
  font-size: 1.1rem;
  color: var(--btn-bg);
  font-weight: bold;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Footer */
footer {
  width:100%;
  background: var(--nav-bg);
  color: var(--text);
  text-align:center;
  padding:0.8rem;
  font-size:0.85rem;
  border-top:1px solid var(--border);
  margin-top:auto;
}
footer a { color: var(--btn-bg); text-decoration: underline; }

/* Responsive */
@media (max-width: 768px) {
  nav {
    padding: 0.5rem;
  }
  nav a {
    font-size: 0.8rem;
    padding: 0.5rem 0.7rem;
  }
  .search-bar {
    flex-direction: column;
    gap: 0.5rem;
    align-items: center;
  }
  .notes-container {
    grid-template-columns: 1fr;
  }
}

<h1 data-aos="fade-up">All Notes</h1>

<div class="search-bar" data-aos="fade-up" data-aos-delay="100">
  <input type="text" id="searchSubject" placeholder="Search by Subject">
  <select class="select" id="searchSemester">
    <option value="">All Semesters</option>
    <option value="Semester 1">Semester 1</option>
    <option value="Semester 2">Semester 2</option>
    <option value="Semester 3">Semester 3</option>
    <option value="Semester 4">Semester 4</option>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBmbFYqpuqaWCxmh7VqKTb_8CUvyEohzbw",
    authDomain: "kuguider.firebaseapp.com",
    projectId: "kuguider"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // Checks if user is logged in, otherwise redirect to index.html
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html"; // Redirect if not authenticated
    }
  });

  const notesList = document.getElementById("notesList");
  const loaderOverlay = document.getElementById("loaderOverlay");

  function showAlert(message, type = "info") {
    const toast = document.getElementById("toastAlert");
    let icon = "info";
    if (type === "success") icon = "check_circle";
    else if (type === "error") icon = "error";
    toast.innerHTML = `<span class="material-icons">${icon}</span>${message}`;
    toast.style.visibility = "visible";
    setTimeout(() => toast.style.visibility = "hidden", 3000);
  }

  

  let notesData = [];

  function displayNotes(notes) {
    notesList.innerHTML = '';
    if (notes.length === 0) {
      notesList.innerHTML = '<p style="text-align:center;">No matching notes found.</p>';
      return;
    }
    notes.forEach(note => {
      const card = document.createElement("div");
      card.className = "note-card";
      card.setAttribute("data-aos", "fade-up");
      card.innerHTML = `
        <h3>${note.subject}</h3>
        <p>${note.semester}</p>
        <a href="${note.fileURL}" target="_blank">
          <span class="material-icons" style="font-size: 18px;">download</span>Download
        </a>`;
      notesList.appendChild(card);
    });
  }

  db.collection("notes").orderBy("uploadedAt", "desc").get()
    .then(snapshot => {
      notesData = snapshot.docs.map(doc => doc.data());
      loaderOverlay.style.display = "none";
      displayNotes(notesData);
    })
    .catch(() => {
      loaderOverlay.style.display = "none";
      notesList.innerHTML = '<p>Error loading notes.</p>';
    });

  document.getElementById("searchSubject").addEventListener("input", filterNotes);
  document.getElementById("searchSemester").addEventListener("change", filterNotes);

  function filterNotes() {
    const subjectVal = document.getElementById("searchSubject").value.toLowerCase();
    const semesterVal = document.getElementById("searchSemester").value;
    const filtered = notesData.filter(note =>
      note.subject.toLowerCase().includes(subjectVal) &&
      (semesterVal === "" || note.semester === semesterVal)
    );
    displayNotes(filtered);
  }

  function toggleTheme() {
    const root = document.documentElement;
    const newTheme = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
    root.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
    if (newTheme === "dark") {
      loaderOverlay.classList.add("dark");
    } else {
      loaderOverlay.classList.remove("dark");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
      if (savedTheme === "dark") loaderOverlay.classList.add("dark");
    }
  });
</script>
</body>
