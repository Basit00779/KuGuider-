  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Notes - KuGuider</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    :root {
      --radius: 10px;
      --primary: #4a90e2;
      --nav-bg-light: #003366;
      --nav-bg-dark: #111;
      --bg-light: linear-gradient(to left, #eef2f3, #ffffff);
     --bg-dark: linear-gradient(to right, #212121, #010B13);
      --text-light: #fff;
      --text-dark: #000;
      --card-light: #fff;
      --card-dark: #1e1e1e;
    }
    html[data-theme="dark"] {
      --bg-light: var(--bg-dark);
      --text-dark: var(--text-light);
      --card-light: var(--card-dark);
      --nav-bg-light: var(--nav-bg-dark);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: var(--bg-light);
      color: var(--text-dark);
      padding-bottom: 4rem;
      height: 100vh;
    }
    .theme-toggle {
      position: fixed;
      right: 1rem;
      top: 1rem;
      height: 37px;
      width: 37px;
      background: #fff;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-logo {
      background: linear-gradient(to right, #4a90e2, #007bff);
      color: white;
      padding: 2rem 1rem 3rem;
      text-align: center;
    }
    .header-logo img {
      width: 200px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }
    nav {
      background: var(--nav-bg-light);
      padding: 0.75rem;
    }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7rem;
    }
    nav a {
      background: #ffffff;
      color: #003366;
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    nav a.active {
      background-color: #4a90e2;
      color: white;
    }
    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 1.5rem;
      color: var(--primary);
    }
    .search-bar {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1.5rem auto 2rem;
      flex-wrap: wrap;
      max-width: 90%;
    }
    .search-bar input,
    .search-bar select {
      padding: 0.7rem 1rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 220px;
    }
    .notes-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 0.5rem;
      padding: 1rem;
      max-width: 100%;
    }
    .note-card {
      background: var(--card-light);
      backdrop-filter: blur(6px);
      border-radius: var(--radius);
      padding: 1.2rem;
      max-width:20rem;
      margin: 10px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .note-card:hover {
      transform: scale(1.02);
    }
    .note-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }
    .note-card p {
      font-size: 0.95rem;
      margin-bottom: 0.6rem;
    }
    .note-card a {
      background: var(--primary);
      color: white;
      width: 60%;
      padding: 0.7rem 0.8rem;
      border-radius: var(--radius);
      font-size: 0.85rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }
    .loader-overlay.dark {
      background: rgba(0, 0, 0, 0.85);
    }
    .loader-spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    .loader-text {
      font-size: 1.1rem;
      color: #4a90e2;
      font-weight: bold;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      background: #001f3f;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #4a90e2;
      margin: 10% auto;
      padding: 1.5rem;
      border-radius: var(--radius);
      max-width: 320px;
      position: relative;
    }
    .modal-content input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: var(--radius);
      border: none;
      
    }
    .modal-content button {
      width: 100%;
      padding: 0.6rem;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: thin;
      color: white;
      cursor: pointer;
    }
    .admin-h2 {
      color: white;
      font-size: 1.6rem;
    }
    .toast-alert {
      visibility: hidden;
      position: fixed;
      top: 20%;
      left: 50%;
      width: 300px;
      transform: translateX(-50%);
      background: #003366;
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
      z-index: 5000;
      text-align: center;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="theme-toggle" onclick="toggleTheme()">
  <i class="fa-solid fa-sun" style="color: #4a90e2;"></i>
</div>

<div class="loader-overlay" id="loaderOverlay">
  <div class="loader-spinner"></div>
  <div class="loader-text">Loading notes...</div>
</div>

<div class="header-logo">
  <img src="file_0000000042b861fd808de615ad3ddea5.png" alt="KuGuider Logo">
</div>

<nav>
  <div class="nav-links">
    <a href="index.html"><span class="material-icons">home</span><span>About</span></a>
    <a href="notes.html" class="active"><span class="material-icons">article</span><span>Notes</span></a>
    <a href="papers.html"><span class="material-icons">article</span><span>Papers</span></a>
    <a href="#" onclick="document.getElementById('adminModal').style.display='block'" style="background:#ff4d4d; color:white;">
      <span class="material-icons">lock</span><span>Admin Login</span>
    </a>
  </div>
</nav>

<h1 data-aos="fade-up">All Notes</h1>

<div class="search-bar" data-aos="fade-up" data-aos-delay="100">
  <input type="text" id="searchSubject" placeholder="Search by Subject">
  <select id="searchSemester">
    <option value="">All Semesters</option>
    <option value="Semester 1">Semester 1</option>
    <option value="Semester 2">Semester 2</option>
    <option value="Semester 3">Semester 3</option>
    <option value="Semester 4">Semester 4</option>
    <option value="Semester 5">Semester 5</option>
    <option value="Semester 6">Semester 6</option>
  </select>
</div>

<div class="notes-container" id="notesList"></div>

<!-- Admin Modal -->
<div id="adminModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="document.getElementById('adminModal').style.display='none'">&times;</span>
    <h2 class="admin-h2">Admin Login</h2>
    <hr style="width: 9rem; margin-bottom: 0.9rem; height: 2.5px; background: #ff4d4d; border: none;" />
    <input type="email" id="adminEmail" placeholder="Email">
    <input type="password" id="adminPassword" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
  </div>
</div>

<div id="toastAlert" class="toast-alert"></div>

<footer>&copy; 2025 Basif Shafi Wani. All rights reserved.</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBmbFYqpuqaWCxmh7VqKTb_8CUvyEohzbw",
    authDomain: "kuguider.firebaseapp.com",
    projectId: "kuguider"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  const notesList = document.getElementById("notesList");
  const loaderOverlay = document.getElementById("loaderOverlay");

  function showAlert(message, type = "info") {
    const toast = document.getElementById("toastAlert");
    let icon = "info";
    if (type === "success") icon = "check_circle";
    else if (type === "error") icon = "error";
    toast.innerHTML = `<span class="material-icons">${icon}</span>${message}`;
    toast.style.visibility = "visible";
    setTimeout(() => toast.style.visibility = "hidden", 3000);
  }

  function loginAdmin() {
    const email = document.getElementById("adminEmail").value;
    const password = document.getElementById("adminPassword").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        showAlert("Login successful!", "success");
        setTimeout(() => window.location.href = "admin-panel.html", 1500);
      })
      .catch(() => showAlert("Invalid Email or Password!", "error"));
  }

  let notesData = [];

  function displayNotes(notes) {
    notesList.innerHTML = '';
    if (notes.length === 0) {
      notesList.innerHTML = '<p style="text-align:center;">No matching notes found.</p>';
      return;
    }
    notes.forEach(note => {
      const card = document.createElement("div");
      card.className = "note-card";
      card.setAttribute("data-aos", "fade-up");
      card.innerHTML = `
        <h3>${note.subject}</h3>
        <p>${note.semester}</p>
        <a href="${note.fileURL}" target="_blank">
          <span class="material-icons" style="font-size: 18px;">download</span>Download
        </a>`;
      notesList.appendChild(card);
    });
  }

  db.collection("notes").orderBy("uploadedAt", "desc").get()
    .then(snapshot => {
      notesData = snapshot.docs.map(doc => doc.data());
      loaderOverlay.style.display = "none";
      displayNotes(notesData);
    })
    .catch(() => {
      loaderOverlay.style.display = "none";
      notesList.innerHTML = '<p>Error loading notes.</p>';
    });

  document.getElementById("searchSubject").addEventListener("input", filterNotes);
  document.getElementById("searchSemester").addEventListener("change", filterNotes);

  function filterNotes() {
    const subjectVal = document.getElementById("searchSubject").value.toLowerCase();
    const semesterVal = document.getElementById("searchSemester").value;
    const filtered = notesData.filter(note =>
      note.subject.toLowerCase().includes(subjectVal) &&
      (semesterVal === "" || note.semester === semesterVal)
    );
    displayNotes(filtered);
  }

  function toggleTheme() {
    const root = document.documentElement;
    const newTheme = root.getAttribute("data-theme") === "dark" ? "light" : "dark";
    root.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
    if (newTheme === "dark") {
      loaderOverlay.classList.add("dark");
    } else {
      loaderOverlay.classList.remove("dark");
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.setAttribute("data-theme", savedTheme);
      if (savedTheme === "dark") loaderOverlay.classList.add("dark");
    }
  });
</script>
</body>
</html>
