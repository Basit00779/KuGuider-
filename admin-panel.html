  <style>
    :root {
      --radius: 10px;
      --primary: #4a90e2;
      --nav-bg-light: #003366;
      --nav-bg-dark: #111;
      --bg-light: linear-gradient(to bottom right, #f0f4ff, #ffffff);
      --bg-dark: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      --text-light: #fff;
      --text-dark: #000;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    html[data-theme="dark"] {
      --bg-light: var(--bg-dark);
      --text-dark: var(--text-light);
      --card-light: var(--card-dark);
      --nav-bg-light: var(--nav-bg-dark);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(to right, #4a90e2, #007bff);
      color: white;
      padding: 2rem 1rem 3rem;
      text-align: center;
    }

    .header-img {
      width: 200px;
      height: 100px;
      object-fit: cover;
      border-radius: 10%;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }

    nav {
      background: var(--nav-bg-light);
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      padding: 0.5rem;
      flex-wrap: wrap;
    }

    nav a {
      background: #ffffff;
      color: #003366;
      padding: 0.8rem 1.2rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .logout-btn {
      background-color: #ff4d4d !important;
      color: white !important;
    }

    .container {
      padding: 2rem 1rem;
      margin: 30px 0px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: var(--card-light);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 10px var(--shadow);
    }

    .card h2 {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: var(--primary);
      color: white;
      padding: 0.5rem 0.8rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      border: none;
      cursor: pointer;
    }

    footer {
      background: #001f3f;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .custom-alert {
      position: fixed;
      top: 20px;
      left: 50%;
      width: 80%;
      transform: translateX(-50%);
      background-color: #003366;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-size: 0.95rem;
      z-index: 9999;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      visibility: hidden;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      animation: fadeInOut 3s ease-in-out forwards;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      10% {opacity: 1;}
      90% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <img src="/notes/file_0000000042b861fd808de615ad3ddea5.png" alt="Admin" class="header-img" />
  <h1>Admin Panel</h1>
</header>

<!-- Navigation -->
<nav>
  <a href="index.html"><span class="material-icons" style="font-size:18px;">home</span>Home</a>
  <a href="admin-panel.html"><span class="material-icons" style="font-size:18px;">dashboard</span>Dashboard</a>
  <a href="#" class="logout-btn" onclick="logoutUser()">
    <span class="material-icons" style="font-size:18px;">logout</span>Logout
  </a>
</nav>

<!-- Admin Options -->
<section class="container">
  <div class="card">
    <h2>Notes Management</h2>
    <p>View, edit, or delete added Notes</p>
    <button onclick="goToNotes()" class="btn">
      <span class="material-icons" style="font-size: 18px;">note_add</span>
      Manage Notes
    </button>
  </div>

  <div class="card">
    <h2>Papers Management</h2>
    <p>Upload and organize Papers</p>
    <button onclick="goToPapers()" class="btn">
      <span class="material-icons" style="font-size: 18px;">description</span>
      Manage Papers
    </button>
  </div>
</section>

<!-- Custom Alert -->
<div class="custom-alert" id="logoutAlert"> <span class="material-icons">info</span> &nbsp Logged out successfully!</div>

<!-- Footer -->
<footer>
  &copy; 2025 Basif Shafi Wani. Admin Panel.
</footer>

<!-- Firebase Initialization and Logout Script -->
<script>
  // Your KuGuider Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBmbFYqpuqaWCxmh7VqKTb_8CUvyEohzbw",
    authDomain: "kuguider.firebaseapp.com",
    projectId: "kuguider",
    storageBucket: "kuguider.firebasestorage.app",
    messagingSenderId: "483181223164",
    appId: "1:483181223164:web:e35d8ace05364b4d2d8b79"
  };

  firebase.initializeApp(firebaseConfig);

  function goToNotes() {
    window.location.href = "add-notes.html";
  }

  function goToPapers() {
    window.location.href = "add-papers.html";
  }

  function logoutUser() {
    firebase.auth().signOut().then(() => {
      const alertBox = document.getElementById('logoutAlert');
      alertBox.style.visibility = 'visible';
      setTimeout(() => {
        alertBox.style.display = 'none';
        window.location.href = "index.html";
      }, 2500);
    }).catch((error) => {
      alert("‚ùå Error: " + error.message);
    });
  }
</script>

</body>
</html>
